<link rel="stylesheet" href="styles.css">

<h1 id = "title">Survey Form To Get The Information from the users</h1>

<p id = "description">Thank you for helping us to improve. </p>

<form id="survey-form">
  <div class="input-element">
    <div class="input-element">
    <label id="name-label">
      Name
    </label>
    <input placeholder="name" id="name" type="text" required/>
    </div>
    <div class="input-element">
      <label id="email-label">
        Email
      </label>
      <input placeholder="email" id="email" type="email" required/>
    </div>
    <div class="input-element">
      <label id="number-label">
        Age
      </label>
      <input placeholder="age" id="number" min="8" max="60" type="number" required/>
    </div>
  </div>
  <div class="input-element">
    <label id="select-label">
      What was your impression?
    </label>
    <select id = "dropdown">
      <option>Good </option>
      <option>Very Good </option>
      <option>Excellent </option>
    </select>
  </div>
  <div>
    <label> Have you ever participated in a Competition Like this before? </label>
    <div>
      <label><input type="radio" name="game" value="yes" />Yes</label>
    </div>
    <div>
    <label><input type="radio" name="game" value="no" />No</label>
    </div>
  </div>
  <div>
    <label> What are the programming Languages that you are familiar with? </label>
    <div>
      <label><input type="checkbox" name="languages" value="java" />Java</label>
    </div>
    <div>
    <label><input type="checkbox" name="languages" value="cpp" />C++</label>
    </div>
    <div>
    <label><input type="checkbox" name="languages" value="csharp" />C#</label>
    </div>
    <div>
    <label><input type="checkbox" name="languages" value="python" />Python</label>
    </div>
    <div>
    <label><input type="checkbox" name="languages" value="jscript" />JavaScript</label>
    </div>
  </div>

  </div>
  <div class="input-element">
    <label>Comments</label>
    <textarea type ="text"></textarea>
  </div>
  <button type="submit" id="submit">
    Submit
    </button>

</form>
